<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>NYSE visual</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs 12 text-center">
                    <p>NYSE top companies dashboard 2015</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h2>Industries Covered</h2>
                    <span id="industrySplit"></span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <h3>Cash Ratio by Industry</h3>
                    <span id="sectorCashSplit"></span>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <h3>Current Ratio by Industry</h3>
                    <span id="sectorCurrentSplit"></span>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <h3>EBIT by Industy</h3>
                    <span id="earnings"></span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-sm-6">
                    <h3>Top 10 companies by EBIT</h3>
                    <span id="earningsTop10"></span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <h3>Top 10 companies by GP</h3>
                    <span id="profit"></span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <h3>GP to EBIT location</h3>
                    <span id="earningsProfit"></span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <h3>EBIT to Quick Ratio location</h3>
                    <span id="earningsQuick"></span>
                </div>
            </div>
        </div>
    </main>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="graphs.js"></script>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center"><a href="javascript:dc.filterAll(); dc.renderAll()"><button>Reset All</button></a></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 miguel">Design by Miguel Martinez Garcia &copy;</div>
            </div>
        </div>
    </footer>

</body>

</html>
